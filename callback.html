<!-- callback.html (in the repo root) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Callback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0d0d14; color:#eee; padding:2rem; line-height:1.5; }
    pre { background:#1a1a28; padding:1rem; border-radius:10px; overflow:auto; }
    a { color:#8a6cf4; }
  </style>
</head>
<body>
  <h1>Returning from TikTok…</h1>
  <p id="status">Checking session…</p>
  <pre id="out"></pre>
  <p><a href="./">Back to home</a></p>

<script>
  const AUTH_BASE = "https://creatorflow-auth.vercel.app";
  fetch(`${AUTH_BASE}/api/me`, { credentials: "include" })
    .then(r => r.json())
    .then(j => {
      document.getElementById("status").textContent = j.error ? j.error : "Logged in";
      document.getElementById("out").textContent = JSON.stringify(j, null, 2);
    })
    .catch(() => { document.getElementById("status").textContent = "Could not verify login"; });
</script>

</body>
</html>
